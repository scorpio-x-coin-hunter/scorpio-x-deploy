<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blackbeard Chat Bot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #eee;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  #chat-container {
    width: 100%;
    max-width: 700px;
    margin: 1rem;
    background: #111;
    border-radius: 8px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  h2 {
    text-align: center;
    margin-bottom: 0.5rem;
  }
  #messages {
    flex: 1;
    height: 60vh;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 1rem;
    background: #222;
    border-radius: 6px;
  }
  .message {
    margin-bottom: 1rem;
    padding: 0.5rem 0.75rem;
    border-radius: 6px;
    max-width: 85%;
    animation: fadeIn 0.2s ease-in;
    word-wrap: break-word;
  }
  .message.user {
    background: #004466;
    color: #fff;
    align-self: flex-end;
  }
  .message.bot {
    background: #224422;
    color: #cfc;
    align-self: flex-start;
  }
  .timestamp {
    font-size: 0.75rem;
    opacity: 0.6;
    margin-top: 0.25rem;
    text-align: right;
  }
  #input-form {
    display: flex;
    margin-top: 1rem;
  }
  #input-msg {
    flex: 1;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px 0 0 4px;
    border: none;
    outline: none;
  }
  #send-btn {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    border: none;
    background: #29a329;
    color: white;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    transition: background 0.2s;
  }
  #send-btn:hover {
    background: #3fdb3f;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div id="chat-container">
    <h2>⚓ Blackbeard Chat Bot</h2>
    <div id="messages"></div>
    <form id="input-form">
      <input type="text" id="input-msg" placeholder="Send your message here..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

<script>
  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("input-form");
  const input = document.getElementById("input-msg");

  // Format timestamp nicely
  function formatTimestamp(dateStr) {
    const d = new Date(dateStr);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // Add message to chat
  function addMessage(text, sender, timestamp = new Date().toISOString()) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.textContent = text;

    const timeDiv = document.createElement("div");
    timeDiv.classList.add("timestamp");
    timeDiv.textContent = formatTimestamp(timestamp);

    msgDiv.appendChild(timeDiv);
    messagesDiv.appendChild(msgDiv);

    messagesDiv.scrollTop = messagesDiv.scrollHeight; // scroll down
  }

  // Send message to backend and get bot reply
  async function sendMessage(message) {
    addMessage(message, "user");

    try {
      const response = await fetch("/comms/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: "client", message }),
      });

      if (!response.ok) throw new Error("Network response not ok");
      const data = await response.json();

      if (data.reply) {
        addMessage(data.reply, "bot");
      } else {
        addMessage("⚠️ No reply from server.", "bot");
      }
    } catch (err) {
      addMessage("⚠️ Error communicating with server.", "bot");
      console.error(err);
    }
  }

  // Handle form submit
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const msg = input.value.trim();
    if (msg.length === 0) return;
    sendMessage(msg);
    input.value = "";
    input.focus();
  });

  // Optional: greet on page load
  addMessage("Ahoy! Captain Nicolaas at your service. How can I help you today?", "bot");
</script>
</body>
</html>
