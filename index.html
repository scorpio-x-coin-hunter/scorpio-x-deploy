<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackbeard Empire Portal</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a23;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #111;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .btn {
            background-color: #ff9900;
            border: none;
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ffaa33;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
        }
        /* Chat styles */
        #chat-container {
            background: #1a1a3d;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 6px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #333;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #222;
            align-self: flex-start;
        }
        #input-area {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        #send-btn {
            padding: 10px 15px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn:hover {
            background-color: #ffaa33;
        }
        .payment-box {
            background-color: #003366;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            white-space: pre-line;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        ‚öì Welcome to the Blackbeard Empire Portal ‚öì
    </header>

    <main>
        <h1>Ahoy, Captain!</h1>
        <p>Command yer crew, claim yer treasures, and pay yer dues.</p>

        <!-- Chatbot Section -->
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="input-area">
                <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Blackbeard Empire. All rights reserved.
    </footer>

    <script>
        const chatMessages = document.getElementById("chat-messages");
        const chatInput = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");

        function appendMessage(text, sender) {
            const msg = document.createElement("div");
            msg.className = `message ${sender}`;
            msg.innerHTML = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            chatInput.value = "";

            try {
                const res = await fetch("/command", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                const data = await res.json();
                appendMessage(data.reply || "‚ò†Ô∏è No response from the bot.", "bot");

                if (data.paymentInfo) {
                    appendMessage(
                        `<div class="payment-box"><strong>Payment Details:</strong><br>${data.paymentInfo.replace(/\n/g, "<br>")}</div>`,
                        "bot"
                    );
                }
            } catch (err) {
                appendMessage("‚ö†Ô∏è Error contacting server.", "bot");
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // Initial welcome message
        appendMessage(
            "ü¶ú Ahoy! I am Blackbeard, your trusted vault keeper and assistant. Ask me about services or payments!",
            "bot"
        );
    </script>
</body>
</html>
