<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbeard Empire Portal</title>

    <!-- ✅ EXTERNAL CSS LINK - This is the 'thing' you needed -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- ✅ INLINE CSS (optional) -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a23;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #111;
            padding: 20px;
            font-size: 24px;
        }

        main {
            padding: 40px 20px;
        }

        .btn {
            background-color: #ff9900;
            border: none;
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffaa33;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        ⚓ Welcome to the Blackbeard Empire Portal ⚓
    </header>

    <main>
        <h1>Ahoy, Captain!</h1>
        <p>This be your central hub to rule the seas and build your legacy.</p>
        <a class="btn" href="/dashboard">Enter The Ship</a>
    </main>

    <footer>
        &copy; 2025 Blackbeard Empire. All rights reserved.
    </footer>

</body>
</html>
